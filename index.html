    <h1 class="text-center box w3-container w3-container w3-center w3-animate-bottom games">
        Smack Talk Chat Room (Android vs Apple)
    </h1>




    <!-- chat box  -->

    <div id="firechat-wrapper">
        <div id="name_prompt_parent">
            <div id="name_prompt">
                <p class="title">Whats your name?</p>
                <input type="text" id="name" class="form-control">
                <button id="name_submit" class=" submit btn btn-outline-dark">Submit</button>
            </div>
        </div>
        <div id="chatroom">
            <div id="messages">
                <div id="m">
                    <p class="name"></p>
                    <p class="message"></p>

                </div>

            </div>
            <div id="input">
                <textarea id="msg" class="form-control" id="message"></textarea>
                <button id="send_button" class=" submit btn btn-outline-dark">Send</button>

            </div>
        </div>
    </div>
